<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MapBox</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js'></script>
    <style>
        body, html {width: 100%; height: 100%; margin: 0; padding: 0}
    </style>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css' rel='stylesheet' />
</head>

<body>
    <div id='map' style="width: 100%; height: 100vh;"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZ2l0aHViIiwiYSI6Ind6cnhSU1EifQ.5MNKMpTUXCiEJDiBMoJX4A';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [2.3793768882751465, 48.801662612342525],
            zoom: 15
        });
        const nav = new mapboxgl.NavigationControl({ showCompass: false});
map.addControl(nav, 'top-left');

        const marker1 = new mapboxgl.Marker({ color:"#e22828"})
        .setLngLat([2.3793768882751465, 48.801662612342525])
        .addTo(map);
    </script>
</body>

</html>
